<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instrutor</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div th:fragment="instrutorContent">
    <h2>Aulas a Realizar</h2>
    <table>
        <thead>
        <tr>
            <th>Data Hora In√≠cio</th>
            <th>Data Hora Fim</th>
            <th>Modalidade</th>
            <th>Local</th>
            <th>Vagas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aula : ${aulas}">
            <td th:text="${aula.dataHoraComeco}"></td>
            <td th:text="${aula.dataHoraFim}"></td>
            <td th:text="${aula.idModalidade}"></td>
            <td th:text="${aula.localAula}"></td>
            <td th:text="${aula.vagas}"></td>
        </tr>
        </tbody>
    </table>
    <button onclick="window.location.href='/addAulaIndividual'">Adicionar Aula Individual</button>
</div>
</body>
</html>
